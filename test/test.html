<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../node_modules/next-js-core2/dist/next-js-core2.js"></script>
    <script src="../src/next-promise-series.js"></script>
  </head>
  <body>
    <script>
      //YOUR CODES
      const sleep = (inCallback, inTimeout) => {
        var callback = inCallback || nx.noop;
        var timeout = inTimeout || 1000;
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log('execute!');
            resolve(callback());
          }, timeout);
        });
      };

      var p1 = function(value) {
        return sleep(() => {
          return value + 111;
        });
      };

      var p2 = function(value) {
        return sleep(() => {
          return value + 222;
        });
      };

      var p3 = function(value) {
        return sleep(() => {
          return value + 333;
        });
      };

      nx.promiseSeries([p1, p2, p3], 0).then((res) => {
        console.log('result:->', res);
      });
    </script>
  </body>
</html>
